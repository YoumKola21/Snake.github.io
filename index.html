<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="gamesnake.css">
    <title>Game Snake</title>
    <script src="gamesnake.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="bi bi-arrow-left"></i>    
            <i data-key="ArrowUp" class="bi bi-arrow-up"></i>    
            <i data-key="ArrowRight" class="bi bi-arrow-right"></i>    
            <i data-key="ArrowDown" class="bi bi-arrow-down"></i>    
        </div>
    </div>
</body>
</html>
